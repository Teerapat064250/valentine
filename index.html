<script>
  const valentineCode = "20112568";

  function goPage(n) {
    document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
    document.getElementById('page' + n).classList.add('active');
  }

  function checkCode() {
    const input = document.getElementById('code').value;
    if (input === valentineCode) {
      goPage(3);
      setTimeout(initHeartHold, 300);
    } else {
      document.getElementById('error').innerText = '‡∏£‡∏´‡∏±‡∏™‡πÑ‡∏°‡πà‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á‡∏ô‡πâ‡∏≤ üòù';
    }
  }

  let holdInterval;
  let percent = 0;

  function initHeartHold() {
    const heart = document.getElementById('heart');
    const progress = document.getElementById('progress');
    const video = document.getElementById('revealVideo');

    function startHold() {
      holdInterval = setInterval(() => {
        percent += 1;
        progress.style.height = percent + '%';
        if (percent >= 100) {
          clearInterval(holdInterval);
          heart.style.display = 'none';
          progress.style.display = 'none';
          video.style.display = 'block';
          video.play();
          launchHearts();
        }
      }, 25);
    }

    function stopHold() {
      clearInterval(holdInterval);
    }

    heart.addEventListener('mousedown', startHold);
    heart.addEventListener('mouseup', stopHold);
    heart.addEventListener('mouseleave', stopHold);
    heart.addEventListener('touchstart', startHold);
    heart.addEventListener('touchend', stopHold);
  }

  function launchHearts() {
    for (let i = 0; i < 50; i++) {
      const heart = document.createElement('div');
      heart.innerText = 'üíñ';
      heart.style.position = 'absolute';
      heart.style.left = Math.random() * window.innerWidth + 'px';
      heart.style.bottom = '-30px';
      heart.style.fontSize = 20 + Math.random() * 30 + 'px';
      heart.style.animation = 'floatUp 3s ease-out forwards';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 3000);
    }
  }
</script>
